<!DOCTYPE html>
<html>
<head>
    <title>HTML and CSS Tutorial: Tables</title>
    <link rel="stylesheet" type="text/css" href="/css/table.css">
</head>
<body>

<table>
    <tr>
        <th>Football</th>
        <th>Soccer</th>
        <th>Basketball</th>
    </tr>
    <tr>
        <td>24</td>
        <td>46</td>
        <td>37</td>
    </tr>
</table>

<p>This is the HTML code needed to produce this table:</p>
<div><code>&lt;table&gt;
    &lt;tr&gt;
        &lt;th&gt;Football&lt;/th&gt;
        &lt;th&gt;Soccer&lt;/th&gt;
        &lt;th&gt;Basketball&lt;/th&gt;
    &lt;/tr&gt;
    &lt;tr&gt;
        &lt;td&gt;24&lt;/td&gt;
        &lt;td&gt;46&lt;/td&gt;
        &lt;td&gt;37&lt;/td&gt;
    &lt;/tr&gt;
&lt;/table&gt;</code>
</div>

<p>Here is the CSS code:</p>
<div><code>table, th, td {border: 2px solid;}</code></div>

</body>
</html>
